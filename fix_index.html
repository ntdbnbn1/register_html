<!DOCTYPE html>
<html lang="vi"> <!-- Tiếng anh em còn kém nên em dừng tiếng việt cho quen ạ-->
  <head>
    <meta charset="UTF-8" />
    <title>Đăng Ký</title>
    <!-- Tiêu đề của trang web hiện trên tab -->
  </head>
  <body>
    <h1>Đăng Ký</h1>
    <!-- Tiêu đề lớn h1 -->

    <p>Điền biểu mẫu dưới đây để đăng ký tài khoản</p>
    <!-- dòng văn bản hướng dẫn người dùng tạo tài khoản -->

    <hr />
    <!-- phần ngăn cách giữa các dòng -->

    <form action="">
      <!-- form dùng cho đăng ký -->

      <label for="Email"><b>Email</b></label>
      <!-- Phần tử email in đậm -->
      <input type="email" id="Email" placeholder="Nhập Email" />
      <!-- trường email làm mờ -->

      <label for="Password"><b>Mật khẩu</b></label>
      <!-- Trường mật khẩu -->
      <input type="password" id="Password" placeholder="Nhập Mật khẩu" />

      <label for="RepeatPassword"><b>Nhập lại Mật khẩu</b></label>
      <!-- Trường nhập lại mật khẩu -->
      <input type="password" id="RepeatPassword" placeholder="Nhập lại Mật khẩu" />
      <!-- Trường nhập lại mật khẩu -->

      <button type="submit">Đăng ký</button>
      <!-- Nút Đăng ký để gửi biểu mẫu -->
    </form>
    <!-- Tất cả các nút đều nằm trong phần tử form đáp ứng yêu cầu số 2-->

    <hr />

    <p>
      Bằng cách tạo tài khoản, bạn đồng ý với
      <a href="">Điều khoản & Chính sách bảo mật</a>
    </p>

    <p>Bạn đã có tài khoản? <a href="">Đăng nhập</a>.</p>
    <!-- thêm liên kết đăng nhập nếu người dùng đã có tài khoản -->
  </body> <!-- đóng body-->
</html> <!-- dóng html-->
